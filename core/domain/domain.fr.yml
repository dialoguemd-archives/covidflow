  utter_more_information:
    - text: "Vous pouvez trouver d’autres informations, ressources et recommandations sur la Covid-19 [ici](https://covid19.dialogue.co/#/)"

  # Daily CI enroll flow

  utter_daily_ci_enroll__offer_checkin:
    - text: "Si ça vous intéresse, vous pouvez vous inscrire à notre suivi quotidien"

  utter_daily_ci_enroll__explain_checkin_1:
    - text: "Ainsi, je vais vous contacter à chaque jour pour voir comment vous allez, évaluer vos symptômes et votre état de santé général, et vous donner des conseils et des recommandations pour vous aider à prendre soin de vous et à soulager vos symptômes"

  utter_daily_ci_enroll__explain_checkin_2:
    - text: "Notre suivi quotidien vous offre une évaluation de votre condition au jour le jour, de telle sorte que vous recevrez les conseils et les recommandations les plus pertinents en fonction de votre condition réelle"

  utter_daily_ci_enroll__start_enroll:
    - text: D'accord! Pour faire un suivi quotidien avec vous et vous donner des recommandations personnalisées, j'ai besoin de vous poser quelques questions

  utter_ask_first_name:
    - text: D'abord, quel est votre prénom?

  utter_daily_ci_enroll__thanks_first_name:
    - text: "Merci, {first_name}"

  utter_daily_ci_enroll__text_message_checkin:
    - text: "Je vais communiquer avec vous par message texte à chaque jour pour faire votre suivi"

  utter_ask_phone_number:
    - text: Pour que je puisse vous joindre, quel est votre numéro de téléphone?

  utter_daily_ci_enroll__no_phone_no_checkin:
    - text: Malheureusement, si vous n’avez pas de téléphone mobile, il ne sera pas possible de vous inscrire au suivi quotidien

  utter_daily_ci_enroll__continue:
    - text: Continuons

  utter_ask_daily_ci_enroll__wants_cancel:
    - text: J’ai compris que vous vouliez annuler votre inscription au suivi quotidien, est-ce exact?

  utter_ask_daily_ci_enroll__wants_cancel_error:
    - text: Désolée, voulez-vous vraiment annuler l’inscription au suivi quotidien?
      buttons:
