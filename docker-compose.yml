version: "3.2"

services:
  core-en:
    build:
      context: ./core
    ports:
      - 5005:8080
    environment:
      - SQL_TRACKER_STORE_URL=tracker-store
      - SQL_TRACKER_STORE_PASSWORD=password
      - TWILIO_ACCOUNT_SID=ACc7bba1b7564596612f0e844bd6afe1f0
      - TWILIO_AUTH_TOKEN=c109097072bac851ae06ffbe412f771c
      - TWILIO_NUMBER=+14503006090
      - LOG_LEVEL=DEBUG
    volumes:
      - ./core/models/en:/app/models
      - ./core/credentials.yml:/app/credentials.yml
      - ./core/endpoints.yml:/app/endpoints.yml
    depends_on:
      - action-server
      - tracker-store

  core-fr:
    build:
      context: ./core
    ports:
      - 5006:8080
    environment:
      - SQL_TRACKER_STORE_URL=tracker-store
      - SQL_TRACKER_STORE_PASSWORD=password
      - TWILIO_ACCOUNT_SID=ACc7bba1b7564596612f0e844bd6afe1f0
      - TWILIO_AUTH_TOKEN=c109097072bac851ae06ffbe412f771c
      - TWILIO_NUMBER=+14503006090
      - LOG_LEVEL=DEBUG
    volumes:
      - ./core/models/fr:/app/models
      - ./core/credentials.yml:/app/credentials.yml
      - ./core/endpoints.yml:/app/endpoints.yml
    depends_on:
      - action-server
      - tracker-store

  action-server:
    build:
      context: ./action-server
      dockerfile: Dockerfile
    ports:
      - 5055:8080
    volumes:
      - ./action-server/actions:/app/actions

  tracker-store:
    image: postgres:11
    environment:
      - POSTGRES_USER=chloe
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432

  db-migration:
    build:
      context: ./action-server
      dockerfile: Dockerfile
    command: ["./wait-for-it.sh", "tracker-store:5432", "-s", "-t", "120", "--", "alembic", "upgrade", "head"]
    volumes:
      - ./action-server/alembic.ini:/app/alembic.ini
      - ./action-server/alembic:/app/alembic
    depends_on:
      - tracker-store
