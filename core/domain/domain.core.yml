intents:
  - greet:
      use_entities: []
  - goodbye
  - affirm
  - deny
  - dont_know
  - checkin_return
  - get_assessment
  - tested_positive
  - ask_question
  - inform
  - less
  - more
  - help_preconditions:
      triggers: action_explain_preconditions
  - done
  - better
  - worse
  - no_change
  - daily_checkin:
      use_entities: []
  - still_sick
  - symptom_free
  - no_phone
  - cancel
  - continue
  - opt_out
  - send_validation_code:
      triggers: action_send_validation_code
  - send_daily_checkin_reminder:
      triggers: action_send_daily_checkin_reminder
entities:
  - province
  - metadata
  - first_name
  - validation_code

actions:
  - action_visit_package
  - action_initialize_daily_checkin
  - action_daily_ci_early_opt_out
  - action_daily_ci_recommendations
  - action_explain_preconditions
  - action_goodbye
  - action_returning_symptoms_not_worsened_recommendations
  - action_suspect_mild_symptoms_exposure_recommendations
  - action_suspect_mild_symptoms_exposure_final_recommendations
  - action_suspect_moderate_symptoms_recommendations
  - action_suspect_moderate_symptoms_final_recommendations
  - action_suspect_no_symptoms_recommendations
  - action_tested_positive_mild_moderate_symptoms_recommendations
  - action_tested_positive_no_symptoms_recommendations
  - action_tested_positive_maybe_cured_final_recommendations
  - action_tested_positive_not_cured_final_recommendations
  - action_severe_symptoms_recommendations
  - action_send_validation_code
  - action_send_daily_checkin_reminder
  - action_qa_goodbye

forms:
  - assessment_form
  - tested_positive_form
  - checkin_return_form
  - daily_ci_enroll_form
  - daily_ci_feel_no_change_form
  - daily_ci_feel_better_form
  - daily_ci_feel_worse_form
  - daily_ci_keep_or_cancel_form
  - question_answering_form
  - home_assistance_form

slots:
  metadata:
    type: unfeaturized

  language:
    type: unfeaturized
    initial_value: *language

  severe_symptoms:
    type: unfeaturized

  moderate_symptoms:
    type: unfeaturized

  has_fever:
    type: unfeaturized

  province:
    type: unfeaturized

  age_over_65:
    type: unfeaturized

  symptoms:
    type: categorical
    values:
      - severe
      - moderate
      - mild
      - none

  has_cough:
    type: unfeaturized

  has_diff_breathing:
    type: unfeaturized

  contact:
    type: unfeaturized

  travel:
    type: unfeaturized

  risk_level:
    type: unfeaturized

  first_name:
    type: unfeaturized

  phone_number:
    type: unfeaturized

  preconditions:
    type: unfeaturized

  has_dialogue:
    type: unfeaturized

  active_question:
    type: unfeaturized

  feedback:
    type: unfeaturized

  answers:
    type: unfeaturized

  asked_question:
    type: unfeaturized

  question_answering_status:
    type: categorical
    values:
      - success
      - failure

  has_contact_risk:
    type: bool

  self_assess_done:
    type: bool

  lives_alone:
    type: unfeaturized

  has_assistance:
    type: unfeaturized

  feel_worse:
    type: unfeaturized

  cancel_ci:
    type: unfeaturized

  provincial_811:
    type: unfeaturized

  last_symptoms:
    type: unfeaturized

  last_has_cough:
    type: unfeaturized

  last_has_fever:
    type: unfeaturized

  last_has_diff_breathing:
    type: unfeaturized

  daily_ci_enroll__do_enroll:
    type: unfeaturized

  daily_ci_enroll__validation_code_reference:
    type: unfeaturized

  daily_ci_enroll__validation_code:
    type: unfeaturized

  daily_ci_enroll__phone_number_error_counter:
    type: unfeaturized
    initial_value: 0

  daily_ci_enroll__validation_code_error_counter:
    type: unfeaturized
    initial_value: 0

  daily_ci_enroll__wants_cancel:
    type: unfeaturized
    initial_value: false

  daily_ci__feel_worse__has_diff_breathing_worsened:
    type: unfeaturized

  daily_ci__feel_better__has_other_mild_symptoms:
    type: unfeaturized

  daily_ci__feel_better__is_symptom_free:
    type: unfeaturized

session_config:
  session_expiration_time: 60 # value in minutes
  carry_over_slots_to_new_session: true
