responses:
  utter_greet:
    - text: "Bonjour, je m'appelle Chloé, votre assistante médicale. Je peux vous aider à évaluer vos symptômes et vous donner de l'information en lien avec la Covid-19."

  utter_ask_how_may_i_help:
    - text: Que puis-je faire pour vous aujourd'hui?
      buttons:
        - title: "Je veux faire le suivi de mes symptômes"
          payload: "/checkin_return"
        - title: "Je crois avoir la Covid-19"
          payload: "/suspect"
        - title: "J'ai eu un résultat positif au test de Covid-19"
          payload: "/tested_positive"

  utter_tested_positive:
    - text: (tested positive flow)

  utter_ask_severe_symptoms:
    - text: "Premièrement, faites-vous de la fièvre (plus de 38°C ou 100,4°F) et avez-vous un ou plusieurs des symptômes suivants:\n- Difficultés respiratoires graves\n- De fortes douleurs à la poitrine\n- Avoir beaucoup de mal à se réveiller\n- Être confus\n- Perte de conscience"
      buttons:
        - title: oui
          payload: '/affirm{"symptoms": "severe"}'
        - title: non
          payload: "/deny"

  utter_call_911:
    - text: Ces symptômes exigent une attention immédiate. Vous devriez appeler le 911 immédiatement ou vous rendre directement au service d’urgence le plus proche.

  utter_ask_moderate_symptoms:
    - text: "Avez-vous les symptômes suivants:\n- Essoufflement léger à modéré\n- Incapacité à vous allonger en raison de difficultés respiratoires\n- Problèmes de santé chroniques que vous avez du mal à gérer en raison de difficultés respiratoires\n- Perte soudaine du goût ou de l'odorat"
      buttons:
        - title: oui
          payload: '/affirm{"symptoms": "moderate"}'
        - title: non
          payload: "/deny"

  utter_self_isolate:
    - text: "Dans ce cas, *vous devez vous isoler pour au moins 14 jours*. Il est extrêmement important de suivre cette consigne."

  utter_monitor_symptoms_long_1:
    - text: "Si vos symptômes empirent, ou si vous avez de la difficulté à respirer, vous devrez vous rendre à l'urgence la plus près ou appeler le 911"

  utter_monitor_symptoms_long_2:
    - text: "Assurez-vous de suivre l'évolution de vos symptômes. Si vous avez besoin d'assistance, vous devriez: \n- Communiquer avec votre médecin de famille, si c'est possible, ou \n- Appeler le 811"

  utter_ask_want_checkin:
    - text: "Aimeriez-vous que je communique avec vous quotidiennement pour vous aider à suivre l'évolution de vos symptômes?"
      buttons:
        - title: oui
          payload: "/affirm"
        - title: non
          payload: "/deny"

  utter_no_checkin_instruction_1:
    - text: "D'accord. Veuillez vous assurer de rester à la maison et de vous isoler pendant au moins 14 jours."

  utter_no_checkin_instruction_2:
    - text: "Prenez votre température régulièrement, surveillez l'évolution de vos symptômes et notez tout changement."

  utter_remind_possible_checkin:
    - text: "À tout moment, vous pouvez communiquer avec moi pour faire un suivi de vos symptômes."

  utter_visit_package:
    - text: "Vous pouvez aussi consulter [votre trousse d'information personnalisée](https://covid19.dialogue.co/#/info?id=ca-{province},{risk_level})."

  utter_goodbye:
    - text: "Merci, et prenez bien soin de vous!"

  # Mild symptoms flow

  utter_ask_mild_symptoms:
    - text: "Avez-vous les symptômes suivants:\n- Fièvre\n- Toux\n- Éternuements\n- Mal de gorge"
      buttons:
        - title: oui
          payload: '/affirm{"symptoms": "mild"}'
        - title: non
          payload: '/deny{"symptoms": "none"}'

  utter_monitor_symptoms_short:
    - text: "Veuillez suivre l'évolution de vos symptômes et notez tout changement, en particulier si vous développez de nouveaux symptômes ou s'ils empirent."

  utter_ask_contact:
    - text: "Avez-vous récemment été en contact étroit avec une personne atteinte de la Covid-19?\nUne personne ayant eu des contacts étroits est définie comme:\n- Une personne qui a fourni des soins à la personne malade sans équipement de protection adéquat\n- Une personne qui a vécu ou travaillé avec la personne malade pendant qu’elle était contagieuse\n- Une personne qui a eu un contact direct avec des fluides corporels infectieux de la personne malade (qui était, par exemple, à proximité lorsque la personne malade a toussé ou éternué)"
      buttons:
        - title: oui
          payload: '/affirm{"contact": true}'
        - title: non
          payload: '/deny{"contact": false}'

  utter_ask_travel:
    - text: "Avez-vous voyagé à l'extérieur du Canada durant les 14 derniers jours (Ceci inclut le passage dans un aéroport étranger)?"
      buttons:
        - title: oui
          payload: "/affirm"
        - title: non
          payload: "/deny"

  utter_probably_not_covid:
    - text: Dans ce cas, vous n'avez probablement pas la Covid-19.

  utter_social_distancing:
    - text: "Assurez-vous de suivre les consignes de distanciation sociale et ne sortez pas de chez vous à moins que ce soit vraiment nécessaire."

  utter_checkin_if_developments:
    - text: "Si vous développez des symptômes, ou si vous entrez en contact avec une personne atteinte de la Covid-19, veuillez communiquer avec moi pour obtenir une évaluation et des recommandations."

  # province age form
  utter_ask_province:
    - text: Dans quelle province ou quel territoire résidez-vous présentement?
      buttons:
        - title: C.B.
          payload: '/inform{"province": "bc"}'
        - title: Alb.
          payload: '/inform{"province": "ab"}'
        - title: Sask.
          payload: '/inform{"province": "sk"}'
        - title: Man.
          payload: '/inform{"province": "mb"}'
        - title: Ont.
          payload: '/inform{"province": "on"}'
        - title: Qc
          payload: '/inform{"province": "qc"}'
        - title: N.-B.
          payload: '/inform{"province": "nb"}'
        - title: N.-É.
          payload: '/inform{"province": "ns"}'
        - title: Î.-P.-É.
          payload: '/inform{"province": "pe"}'
        - title: T.-N.-L.
          payload: '/inform{"province": "nl"}'
        - title: Yn
          payload: '/inform{"province": "yu"}'
        - title: T.N.-O.
          payload: '/inform{"province": "nt"}'
        - title: Nt
          payload: '/inform{"province": "nu"}'

  utter_ask_age_over_65:
    - text: Avez-vous plus de 65 ans?
      buttons:
        - title: oui
          payload: "/affirm"
        - title: non
          payload: "/deny"

  ## Tested positive

  utter_self_isolate_tested_positive_1:
    - text: "Dans ce cas, *vous devez vous isoler pendant au moins 14 jours*. Cela signifie non seulement de rester à la maison, mais si possible dans une pièce séparée des autres personnes de votre domicile afin d’éviter de transmettre le virus."

  utter_self_isolate_tested_positive_2:
    - text: "Vous ne devez pas quitter votre domicile, à moins que vos symptômes ne s’aggravent et que vous deviez vous rendre à l’urgence."

  utter_self_isolate_tested_positive_3:
    - text: "Si vous n’avez personne pour faire vos courses ou acheter vos médicaments, alors vous devrez les faire livrer."

  utter_self_isolate_tested_positive_4:
    - text: "J’aimerais maintenant évaluer vos symptômes."

  utter_moderate_worsen:
    - text: "Si vos symptômes s’aggravent, vous pourriez devoir vous rendre à l’urgence la plus près ou appeler le 911. Si vous avez besoin d’aide, vous devriez:\n- Communiquer avec votre médecin de famille, si c′est possible, ou\n- Appeler le 811"

  utter_ask_did_symptoms_worsen:
    - text: "Est-ce que vos symptômes ont empiré dans les 24 dernières heures?"
      buttons:
        - title: oui
          payload: "/affirm"
        - title: non
          payload: "/deny"

  utter_checkin_instructions_tested_positive:
    - text: "D’accord. Assurez-vous de prendre votre température régulièrement et surveillez vos symptômes pour tout changement."

  utter_no_symptoms:
    - text: "Il semble que vous n’ayez pas de symptômes de la Covid-19."

  utter_ask_when_tested:
    - text: "Quand avez-vous reçu votre diagnostic?"
      buttons:
        - title: "Il y a plus de 14 jours"
          payload: "/more"
        - title: "Il y a 14 jours ou moins"
          payload: "/less"

  utter_maybe_cured:
    - text: "Il se peut que vous soyez guéri(e). Nous vous invitons à rester à la maison et suivre les consignes de distanciation sociale. Si vous sortez, je vous recommande fortement de porter un masque."

  utter_ask_want_checkin_no_symptoms:
    - text: "Aimeriez-vous que je communique avec vous à chaque jour pour surveiller l’apparition de nouveaux symptômes?"
      buttons:
        - title: oui
          payload: "/affirm"
        - title: non
          payload: "/deny"
  # Daily CI enroll flow

  utter_daily_checkin_enroll:
    - text: D'accord! Pour faire un suivi quotidien avec vous et vous donner des recommandations personnalisées, j'ai besoin de vous poser quelques questions.

  utter_ask_first_name:
    - text: D'abord, quel est votre prénom?

  utter_thanks_first_name:
    - text: "Merci, {first_name}."

  utter_ask_contact_mode:
    - text: Ensuite, comment voulez-vous que je communique avec vous?
      buttons:
        - title: Téléphone mobile
          payload: '/inform{"contact_mode": "phone"}'
        - title: Courriel
          payload: '/inform{"contact_mode": "email"}'

  utter_ask_phone_number:
    - text: Très bien, quel est votre numéro de téléphone?

  utter_ask_email:
    - text: Très bien, quelle est votre adresse de courriel?

  utter_ask_age_group:
    - text: Quel est votre groupe d'âge?
      buttons:
        - title: 65 ans et +
          payload: '/inform{"age_group": "65_plus"}'
        - title: 50-64 ans
          payload: '/inform{"age_group": "50_64"}'
        - title: 30-49 ans
          payload: '/inform{"age_group": "30_49"}'
        - title: Moins de 30 ans
          payload: '/inform{"age_group": "under_30"}'

  utter_ask_pre_existing_conditions:
    - text: Avez-vous des problèmes de santé qui pourraient affecter votre système immunitaire?
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
        - title: Avez-vous des exemples?
          payload: "/help_pre_existing_conditions"

  utter_explain_pre_existing_conditions:
    - text: "Vous pourriez être plus à risque si vous avez certains problèmes médicaux (par ex.: problèmes cardiaques, hypertension, diabète, maladie respiratoire chronique, cancer) ou si votre système immunitaire est affaibli en raison d'une condition ou d'un traitement médical (par ex.: chimiothérapie)"

  utter_ask_pre_existing_conditions_again:
    - text: Présentez-vous ces facteurs de risque?
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
        - title: Je ne sais pas
          payload: "/dont_know"

  utter_note_pre_existing_conditions:
    - text: Si vous ne savez pas, je vais mettre une note à votre profil indiquant que vous pourriez être à risque.

  utter_daily_ci_enroll_done:
    - text: Merci. J'ai enregistré toutes vos réponses dans votre profil personnel.

  utter_daily_ci_enroll_follow_up:
    - text: Je vais faire un suivi avec vous à chaque jour pour voir comment vous allez, vérifier vos symptômes et vous diriger vers les bonnes ressources au besoin.

  utter_ask_checkin_time:
    - text: Quel moment de la journée vous conviendrait le mieux pour votre suivi?
      buttons:
        - title: "L'avant-midi [entre 8h et midi]"
          payload: '/inform{"checkin_time": "morning"}'
        - title: "L'après-midi [entre midi et 18h]"
          payload: '/inform{"checkin_time": "afternoon"}'
        - title: "Le soir [entre 18h et 22h]"
          payload: '/inform{"checkin_time": "evening"}'

  utter_acknowledge_checkin_time_morning:
    - text: C'est noté. Je vais vous contacter demain matin.

  utter_acknowledge_checkin_time_afternoon:
    - text: C'est noté. Je vais vous contacter demain après-midi.

  utter_acknowledge_checkin_time_evening:
    - text: C'est noté. Je vais vous contacter demain soir.

  ## Return for check-in

  utter_returning_for_checkin:
    - text: "Merci de me contacter pour un suivi. Voyons voir comment vous vous portez aujourd'hui."

  utter_ask_want_checkin_returning:
    - text: Très bien. Avant d'aller plus loin, aimeriez-vous que *je* vous contacte quotidiennement pour un suivi?
      buttons:
        - title: oui
          payload: "/affirm"
        - title: non
          payload: "/deny"

  utter_no_checkin_instruction_1_returning:
    - text: N'oubliez pas de *rester à la maison et de vous isoler*. Il est extrêmement important de suivre cette consigne.

  utter_no_checkin_instruction_2_returning:
    - text: Pour obtenir de l'aide à domicile, vous pouvez *appeler au 211* ou consulter le site web 211 de votre province.

  utter_ask_moderate_symptoms_returning:
    - text: "Avez-vous les symptômes suivants:\n- Essoufflement léger à modéré\n- Incapacité à vous allonger en raison de difficultés respiratoires\n- Problèmes de santé chroniques que vous avez du mal à gérer en raison de difficultés respiratoires\n- Perte soudaine du goût ou de l'odorat"
      buttons:
        - title: oui
          payload: '/affirm{"symptoms": "moderate"}'
        - title: non
          payload: "/deny"

  utter_ask_symptoms_worsen_returning:
    - text: Est-ce que vos symptômes ont empiré dans les 24 dernières heures?
      buttons:
        - title: oui
          payload: "/affirm"
        - title: non
          payload: "/deny"

  utter_symptoms_worsened_instruction_1_returning:
    - text: Dans ce cas, vous devriez discuter de votre situation avec un professionnel de la santé.

  utter_symptoms_worsened_instruction_2_returning:
    - text: "Vous devriez: \n- Communiquer avec votre médecin de famille, si c'est possible, ou \n- Appeler le 811"

  utter_monitor_symptoms_returning:
    - text: Vous devriez prendre votre température régulièrement et surveiller vos symptômes pour tout changement.

  utter_visit_package_returning:
    - text: "Vous pouvez consulter [votre trousse d'information personnalisée](https://covid19.dialogue.co/#/info?id=ca-{province},{risk_level})."

  utter_ask_when_first_symptoms:
    - text: Quand avez-vous commencé à avoir vos premiers symptômes?
      buttons:
        - title: Il y a 14 jours ou plus
          payload: "/more"
        - title: Il y a moins de 14 jours
          payload: "/less"

  utter_not_recent_first_symptoms_instructions:
    - text: D'accord. Assurez-vous de suivre les consignes de distanciation sociale, et si vous devez sortir, je vous recommande de porter un masque.

  utter_recent_first_symptoms_instructions:
    - text: Dans ce cas, continuez à vous isoler jusqu'à ce que vous ayez passé au moins 7 jours sans symptômes.
