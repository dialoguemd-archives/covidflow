version: "2.0"

anchors:
  slot_mappings:
    - boolean: &boolean
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false

intents:
  - greet
  - nlu_fallback
  - goodbye
  - affirm
  - deny
  - dont_know
  - checkin_return
  - get_assessment
  - tested_positive
  - ask_question
  - inform
  - help_preconditions
  - done
  - better
  - worse
  - no_change
  - daily_checkin:
      use_entities: []
  - still_sick
  - symptom_free
  - no_phone
  - did_not_get_code
  - change_phone
  - new_code
  - cancel
  - continue
  - opt_out
  - send_validation_code
  - send_daily_checkin_reminder
  - navigate_test_locations:
      use_entities: []
  - q_a

entities:
  - province
  - metadata
  - first_name
  - validation_code

actions:
  - action_default_fallback
  - action_check_task_allowed
  - action_visit_package
  - action_initialize_daily_checkin
  - action_daily_ci_early_opt_out
  - action_explain_preconditions
  - action_goodbye
  - action_greeting_messages
  - action_suspect_mild_symptoms_exposure_recommendations
  - action_suspect_mild_symptoms_exposure_final_recommendations
  - action_suspect_moderate_symptoms_recommendations
  - action_suspect_moderate_symptoms_final_recommendations
  - action_suspect_no_symptoms_recommendations
  - action_ask_test_navigation__continue_error
  - action_tested_positive_no_symptoms_recommendations
  - action_tested_positive_maybe_cured_final_recommendations
  - action_tested_positive_not_cured_final_recommendations
  - action_severe_symptoms_recommendations
  - action_send_validation_code
  - action_send_daily_checkin_reminder
  - action_test_navigation_explanations
  - action_test_navigation__anything_else
  - action_qa_goodbye
  - action_ask_province_code
  - validate_assessment_form
  - validate_home_assistance_form
  - validate_self_isolation_form
  - validate_contact_risk_form
  - validate_test_navigation_form
  - action_clear_test_navigation_slots

forms:
  - home_assistance_form:
      has_assistance: *boolean
  - self_isolation_form:
      lives_alone: *boolean
  - contact_risk_form:
      contact: *boolean
      travel: *boolean
  - daily_ci_enroll_form:
  - daily_ci_feel_no_change_form:
  - daily_ci_feel_better_form:
  - daily_ci_feel_worse_form:
  - daily_ci_keep_or_cancel_form:
  - question_answering_form:
  - test_navigation_form:
      test_navigation__postal_code:
        - type: from_text
      test_navigation__try_different_address: *boolean # Only asked if no results
  - assessment_form:
      assessment_type:
        - type: from_trigger_intent
          intent: [tested_positive, deny]
          value: tested_positive
        - type: from_trigger_intent
          intent: checkin_return
          value: checkin_return
        - type: from_trigger_intent
          intent: [affirm, get_assessment]
          value: generic
      severe_symptoms: *boolean
      province_code:
        - type: from_entity
          entity: province
      age_over_65: *boolean
      has_fever: *boolean
      moderate_symptoms: *boolean
      has_cough: *boolean



slots:
  metadata:
    type: unfeaturized

  language:
    type: unfeaturized
    initial_value: *language

  last_requested_slot:
    type: unfeaturized

  severe_symptoms:
    type: unfeaturized

  moderate_symptoms:
    type: unfeaturized

  has_fever:
    type: unfeaturized

  province_code:
    type: unfeaturized

  age_over_65:
    type: unfeaturized

  assessment_type:
    type: categorical
    values:
      - generic
      - tested_positive
      - checkin_return

  symptoms:
    type: categorical
    values:
      - severe
      - moderate
      - mild
      - nothing

  has_cough:
    type: unfeaturized

  has_diff_breathing:
    type: unfeaturized

  contact:
    type: unfeaturized

  travel:
    type: unfeaturized

  first_name:
    type: unfeaturized

  phone_number:
    type: unfeaturized

  preconditions:
    type: unfeaturized

  has_dialogue:
    type: unfeaturized

  active_question:
    type: unfeaturized

  feedback:
    type: unfeaturized

  answers:
    type: unfeaturized

  asked_question:
    type: unfeaturized

  skip_qa_intro:
    type: unfeaturized

  question_answering_status:
    type: categorical
    values:
      - success
      - failure
      - need_assessment
      - out_of_distribution

  has_contact_risk:
    type: bool

  self_assess_done:
    type: bool

  lives_alone:
    type: unfeaturized

  has_assistance:
    type: unfeaturized

  feel_worse:
    type: unfeaturized

  continue_ci:
    type: unfeaturized

  provincial_811:
    type: unfeaturized

  last_symptoms:
    type: unfeaturized

  last_has_cough:
    type: unfeaturized

  last_has_fever:
    type: unfeaturized

  last_has_diff_breathing:
    type: unfeaturized

  invalid_reminder_id:
    type: bool

  checkin_return__moderate_symptoms_worsened:
    type: unfeaturized

  tested_positive__mild_symptoms_worsened:
    type: unfeaturized

  daily_ci_enroll__do_enroll:
    type: unfeaturized

  daily_ci_enroll__phone_number_to_change:
    type: unfeaturized

  daily_ci_enroll__validation_code_reference:
    type: unfeaturized

  daily_ci_enroll__validation_code:
    type: unfeaturized

  daily_ci_enroll__no_code_solution:
    type: unfeaturized
    initial_value: "N/A"

  daily_ci_enroll__phone_number_error_counter:
    type: unfeaturized
    initial_value: 0

  daily_ci_enroll__validation_code_error_counter:
    type: unfeaturized
    initial_value: 0

  daily_ci_enroll__validation_no_code_solution:
    type: unfeaturized

  daily_ci_enroll__just_sent_code:
    type: unfeaturized

  daily_ci_enroll__wants_cancel:
    type: unfeaturized
    initial_value: false

  daily_ci_enroll__preconditions_examples:
    type: unfeaturized

  daily_ci__feel_worse__has_diff_breathing_worsened:
    type: unfeaturized

  daily_ci__feel_better__has_other_mild_symptoms:
    type: unfeaturized

  daily_ci__feel_better__is_symptom_free:
    type: unfeaturized

  test_navigation__postal_code:
    type: unfeaturized

  test_navigation__invalid_postal_code_counter:
    type: unfeaturized
    initial_value: 0

  test_navigation__try_different_address:
    type: unfeaturized


session_config:
  session_expiration_time: 0 # value in minutes - 0 means session never expires
  carry_over_slots_to_new_session: false
