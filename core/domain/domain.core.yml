intents:
  - greet
  - goodbye
  - affirm
  - deny
  - dont_know
  - checkin_return
  - suspect
  - tested_positive
  - ask_question
  - inform
  - less
  - more
  - help_pre_existing_conditions:
      triggers: action_explain_pre_existing_conditions
  - done

entities:
  - province
  - age_over_65
  - contact
  - symptoms
  - age_group
  - checkin_time
  - contact_mode

actions:
  - action_set_risk_level
  - action_explain_pre_existing_conditions

forms:
  - province_age_form
  - daily_ci_enroll_form
  - question_answering_form

slots:
  province:
    type: unfeaturized

  age_over_65:
    type: unfeaturized

  contact:
    type: unfeaturized

  risk_level:
    type: unfeaturized

  symptoms:
    type: unfeaturized

  first_name:
    type: unfeaturized

  contact_mode:
    type: unfeaturized

  phone_number:
    type: unfeaturized

  email:
    type: unfeaturized

  age_group:
    type: unfeaturized

  pre_existing_conditions:
    type: unfeaturized

  checkin_time:
    type: unfeaturized

  active_question:
    type: unfeaturized

  feedback:
    type: unfeaturized

  answers:
    type: unfeaturized

  asked_question:
    type: unfeaturized

  question_answering_status:
    type: categorical
    values:
      - success
      - failure

session_config:
  session_expiration_time: 60 # value in minutes
  carry_over_slots_to_new_session: true
