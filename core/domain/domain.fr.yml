        - title: Non
          payload: "/deny"
      custom:
        data:
          disableTextField: "true"

  utter_daily_ci_enroll__enroll_done_1:
    - text: Merci. J'ai enregistré toutes vos réponses dans votre profil personnel

  utter_daily_ci_enroll__enroll_done_2:
    - text: Votre inscription au suivi quotidien est maintenant complétée

  utter_daily_ci_enroll__enroll_done_3:
    - text: Je vais faire un suivi avec vous à chaque jour environ à cette heure-ci pour voir comment vous allez, vérifier vos symptômes et vous diriger vers les bonnes ressources au besoin

  utter_daily_ci_enroll__enroll_fail_1:
    - text: Je suis désolée, mais un problème technique m'empêche de compléter votre inscription au suivi quotidien

  utter_daily_ci_enroll__enroll_fail_2:
    - text: Je vous invite à réessayer plus tard

  utter_daily_ci_enroll__enroll_fail_3:
    - text: Continuons

