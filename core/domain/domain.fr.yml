  utter_monitor_symptoms_changes:
    - text: "Veuillez suivre l'évolution de vos symptômes et notez tout changement, en particulier si vous développez de nouveaux symptômes ou s'ils empirent"

  utter_ask_contact:
    - text: "J'ai besoin de savoir si vous avez été récemment en contact étroit avec une personne atteinte de la Covid-19.\nVoici quelques exemples:\n- Fournir des soins à la personne malade sans équipement de protection adéquat\n- Vivre ou travailler avec la personne malade pendant qu'elle est contagieuse\n- Être en contact direct avec des fluides corporels infectieux de la personne malade (avoir été, par exemple, à proximité lorsque la personne malade a toussé ou éternué)\n\nAvez-vous été récemment en contact étroit avec une personne atteinte?"

  utter_ask_contact_error:
    - text: "Désolée, avez-vous été récemment en contact étroit avec une personne atteinte de la Covid-19?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
      custom:
        data:
          disableTextField: "true"

  utter_ask_travel:
    - text: "Avez-vous voyagé à l'extérieur du Canada durant les 14 derniers jours (Ceci inclut le passage dans un aéroport étranger)?"

  utter_ask_travel_error:
    - text: "Désolée, avez-vous voyagé à l'extérieur du Canada durant les 14 derniers jours?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
      custom:
        data:
          disableTextField: "true"

  utter_probably_not_covid:
    - text: Dans ce cas, vous n'avez probablement pas la Covid-19

  utter_social_distancing:
    - text: "Je vous conseille de continuer à suivre les consignes de distanciation physique et de porter un masque lorsque ce n'est pas possible de le faire"

  utter_checkin_if_developments:
    - text: "Si vous développez des symptômes, ou si vous entrez en contact avec une personne atteinte de la Covid-19, veuillez communiquer avec moi pour obtenir une évaluation et des recommandations"

  utter_link_if_anxious:
    - text: "Si vous êtes anxieux au sujet de la Covid-19 ou de votre propre bien-être, consultez [Espace mieux-être Canada](https://ca.portal.gs/?lang=fr-ca)"

