responses:
  utter_greet:
    - text: "Bonjour, je m'appelle Chloé, votre assistante médicale virtuelle. Je peux vous aider à évaluer vos symptômes et vous donner de l'information en lien avec la Covid-19"

  utter_ask_how_may_i_help:
    - text: Que puis-je faire pour vous aujourd'hui?
      buttons:
        - title: "Je veux réévaluer mes symptômes"
          payload: "/checkin_return"
        - title: "J'ai des symptômes et je crois avoir la Covid-19"
          payload: "/get_assessment"
        - title: "J'ai eu un résultat positif au test de Covid-19"
          payload: "/tested_positive"
        - title: "J'ai des questions à propos de la Covid-19"
          payload: "/ask_question"

  utter_ask_severe_symptoms:
    - text: "Premièrement, avez-vous un ou plusieurs des symptômes suivants:\n- Difficultés respiratoires graves\n- De fortes douleurs à la poitrine\n- Beaucoup de mal à se réveiller\n- Confusion\n- Perte de conscience"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_ask_has_fever:
    - text: Faites-vous de la fièvre (plus de 38°C ou 100,4°F)?
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_call_911:
    - text: Ces symptômes exigent une attention immédiate. Vous devriez appeler le 911 immédiatement ou vous rendre directement au service d’urgence le plus proche

  utter_ask_moderate_symptoms:
    - text: "Avez-vous un ou plusieurs des symptômes suivants:\n- Essoufflement léger à modéré\n- Incapacité à vous allonger en raison de difficultés respiratoires\n- Problèmes de santé chroniques que vous avez du mal à gérer en raison de difficultés respiratoires\n- Perte soudaine du goût ou de l'odorat"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_symptoms_worsen_emergency:
    - text: "Si vos symptômes empirent, ou si vous avez de la difficulté à respirer, vous devrez vous rendre à l'urgence la plus près ou appeler le 911"

  utter_monitor_symptoms_assistance:
    - text: "Assurez-vous de suivre l'évolution de vos symptômes. Si vous avez besoin d'assistance, vous devriez: \n- Communiquer avec votre médecin de famille, si c'est possible, ou \n- Appeler le {provincial_811}"

  utter_ask_daily_ci_enroll__do_enroll:
    - text: "Aimeriez-vous que je fasse un suivi quotidien pour vous aider à évaluer vos symptômes?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_remind_stay_home_self_isolate:
    - text: "Veuillez vous assurer de rester à la maison et de vous isoler pendant au moins 14 jours"

  utter_monitor_symptoms_temperature:
    - text: "Prenez votre température régulièrement, surveillez l'évolution de vos symptômes et notez tout changement"

  utter_remind_possible_checkin:
    - text: "À tout moment, vous pouvez communiquer avec moi pour faire un suivi de vos symptômes"

  utter_visit_package:
    - text: "Vous pouvez aussi consulter [votre trousse d'information personnalisée](https://covid19.dialogue.co/#/info?id=ca-{id})"

  utter_goodbye:
    - text: "Merci, et prenez bien soin de vous!"

  # Mild symptoms flow

  utter_ask_has_cough:
    - text: "Est-ce que vous toussez ou avez mal à la gorge?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_monitor_symptoms_changes:
    - text: "Veuillez suivre l'évolution de vos symptômes et notez tout changement, en particulier si vous développez de nouveaux symptômes ou s'ils empirent"

  utter_ask_contact:
    - text: "Avez-vous récemment été en contact étroit avec une personne atteinte de la Covid-19?\nUne personne ayant eu des contacts étroits est définie comme:\n- Une personne qui a fourni des soins à la personne malade sans équipement de protection adéquat\n- Une personne qui a vécu ou travaillé avec la personne malade pendant qu’elle était contagieuse\n- Une personne qui a eu un contact direct avec des fluides corporels infectieux de la personne malade (qui était, par exemple, à proximité lorsque la personne malade a toussé ou éternué)"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_ask_travel:
    - text: "Avez-vous voyagé à l'extérieur du Canada durant les 14 derniers jours (Ceci inclut le passage dans un aéroport étranger)?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_probably_not_covid:
    - text: Dans ce cas, vous n'avez probablement pas la Covid-19

  utter_social_distancing:
    - text: "Assurez-vous de suivre les consignes de distanciation sociale et ne sortez pas de chez vous à moins que ce soit vraiment nécessaire"

  utter_checkin_if_developments:
    - text: "Si vous développez des symptômes, ou si vous entrez en contact avec une personne atteinte de la Covid-19, veuillez communiquer avec moi pour obtenir une évaluation et des recommandations"

  utter_link_if_anxious:
    - text: "Si vous êtes anxieux au sujet de la Covid-19 ou de votre propre bien-être, consultez [Espace mieux-être Canada](https://ca.portal.gs/?lang=fr-ca)"

  # province age form
  utter_ask_province:
    - text: Dans quelle province ou quel territoire résidez-vous présentement?
      buttons:
        - title: BC
          payload: '/inform{"province": "bc"}'
        - title: AB
          payload: '/inform{"province": "ab"}'
        - title: SK
          payload: '/inform{"province": "sk"}'
        - title: MB
          payload: '/inform{"province": "mb"}'
        - title: ON
          payload: '/inform{"province": "on"}'
        - title: QC
          payload: '/inform{"province": "qc"}'
        - title: NB
          payload: '/inform{"province": "nb"}'
        - title: NS
          payload: '/inform{"province": "ns"}'
        - title: PE
          payload: '/inform{"province": "pe"}'
        - title: NL
          payload: '/inform{"province": "nl"}'
        - title: YU
          payload: '/inform{"province": "yu"}'
        - title: NT
          payload: '/inform{"province": "nt"}'
        - title: NU
          payload: '/inform{"province": "nu"}'

  provincial_811_mb:
    - text: "1-866-999-9698 option 4 ou 1-888-315-9257 dans la région de Winnipeg"

  provincial_811_on:
    - text: "1-866-797-0000"

  provincial_811_qc:
    - text: "811 ou 1-877-644-4545"

  provincial_811_nt:
    - text: "1-800-265-3333"

  provincial_811_nu:
    - text: "1-867-767-9054"

  provincial_811_default:
    - text: "811"

  utter_ask_age_over_65:
    - text: Avez-vous plus de 65 ans?
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  ## Tested positive

  utter_assess_symptoms:
    - text: "J’aimerais maintenant évaluer vos symptômes"

  utter_symptoms_worsen_emergency_assistance:
    - text: "Si vos symptômes s’aggravent, vous pourriez devoir vous rendre à l’urgence la plus près ou appeler le 911. Si vous avez besoin d’aide, vous devriez:\n- Communiquer avec votre médecin de famille, si c′est possible, ou\n- Appeler le {provincial_811}"

  utter_ask_symptoms_worsened:
    - text: "Est-ce que vos symptômes ont empiré dans les 24 dernières heures?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_tested_positive_no_symptoms:
    - text: "Bien que votre test soit positif, il semble que vous ne présentiez pas de symptômes pour le moment"

  utter_ask_when_tested:
    - text: "Quand avez-vous reçu votre diagnostic?"
      buttons:
        - title: "Il y a plus de 14 jours"
          payload: "/more"
        - title: "Il y a 14 jours ou moins"
          payload: "/less"

  utter_maybe_recovered:
    - text: "Il se peut que vous soyez guéri(e). Je vous invite à rester à la maison et à suivre les consignes de distanciation sociale. Si vous sortez, je vous recommande fortement de porter un masque"

  utter_more_information:
    - text: "Vous pouvez trouver d’autres informations, ressources et recommandations sur la Covid-19 [ici](https://covid19.dialogue.co/#/)"

  # Daily CI enroll flow

  utter_daily_ci_enroll__offer_checkin:
    - text: "Si ça vous intéresse, vous pouvez vous inscrire à notre suivi quotidien"

  utter_daily_ci_enroll__explain_checkin_1:
    - text: "Ainsi, je vais vous contacter à chaque jour pour voir comment vous allez, évaluer vos symptômes et votre état de santé général, et vous donner des conseils et des recommandations pour vous aider à prendre soin de vous et à soulager vos symptômes"

  utter_daily_ci_enroll__explain_checkin_2:
    - text: "Notre suivi quotidien vous offre une évaluation de votre condition au jour le jour, de telle sorte que vous recevrez les conseils et les recommandations les plus pertinents en fonction de votre condition réelle"

  utter_daily_ci_enroll__start_enroll:
    - text: D'accord! Pour faire un suivi quotidien avec vous et vous donner des recommandations personnalisées, j'ai besoin de vous poser quelques questions

  utter_ask_first_name:
    - text: D'abord, quel est votre prénom?

  utter_daily_ci_enroll__thanks_first_name:
    - text: "Merci, {first_name}"

  utter_daily_ci_enroll__text_message_checkin:
    - text: "Je vais communiquer avec vous par message texte à chaque jour pour faire votre suivi"

  utter_ask_phone_number:
    - text: Pour que je puisse vous joindre, quel est votre numéro de téléphone?

  utter_daily_ci_enroll__no_phone_no_checkin:
    - text: Malheureusement, si vous n’avez pas de téléphone mobile, il ne sera pas possible de vous inscrire au suivi quotidien

  utter_daily_ci_enroll__continue:
    - text: Continuons

  utter_ask_daily_ci_enroll__wants_cancel:
    - text: Voulez-vous vraiment annuler l’inscription au suivi quotidien?
      buttons:
        - title: Oui arrêter
          payload: "/affirm"
        - title: Non je veux m’inscrire
          payload: "/deny"

  utter_daily_ci_enroll__ok_continue:
    - text: "D’accord, continuons!"

  utter_daily_ci_enroll__no_problem_continue:
    - text: Pas de problème, continuons

  utter_daily_ci_enroll__invalid_phone_number:
    - text: Désolée, ce numéro n’est pas valide. Essayons de nouveau

  utter_ask_phone_number_error:
    - text: Veuillez entrer votre numéro de téléphone, en incluant l’indicatif régional

  utter_daily_ci_enroll__invalid_phone_no_checkin:
    - text: "Désolée, je ne suis pas en mesure de compléter votre inscription. Continuons"

  utter_daily_ci_enroll__acknowledge:
    - text: "C'est noté"

  utter_ask_daily_ci_enroll__validation_code:
    - text: Je vous ai envoyé un code de validation par texto. Dès que vous le recevez, inscrivez-le ici

  utter_daily_ci_enroll__validation_code_not_sent_1:
    - text: Je suis désolée, mais un problème technique m'empêche de compléter votre inscription au suivi quotidien

  utter_daily_ci_enroll__validation_code_not_sent_2:
    - text: You may try to enroll at another timeJe vous invite à réessayer plus tard

  utter_daily_ci_enroll__thanks:
    - text: Merci

  utter_ask_daily_ci_enroll__validation_code_error:
    - text: Je suis désolée, ce code n’est pas valide. Veuillez entrer de nouveau le code à 4 chiffres que vous venez de recevoir

  utter_daily_ci_enroll__acknowledge_new_phone_number:
    - text: Très bien, j’utiliserai plutôt ce numéro

  utter_ask_daily_ci_enroll__no_code_solution:
    - text: Je suis désolée. Je peux vous envoyer un nouveau code au même numéro ou vous pouvez me redonner votre numéro. Que voulez-vous faire?
      buttons:
        - title: Renvoyez-moi un code
          payload: "/resend_code"
        - title: Redonner mon numéro
          payload: "/reenter_phone_number"

  utter_ask_phone_number_new:
    - text: D’accord, veuillez inscrire votre numéro de téléphone, pour que je puisse vous joindre

  utter_ask_preconditions:
    - text: Avez-vous des problèmes de santé qui pourraient affecter votre système immunitaire?
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
        - title: Avez-vous des exemples?
          payload: "/help_preconditions"

  utter_explain_preconditions:
    - text: "Vous pourriez être plus à risque si vous avez certains problèmes médicaux (par ex.: problèmes cardiaques, hypertension, diabète, maladie respiratoire chronique, cancer) ou si votre système immunitaire est affaibli en raison d'une condition ou d'un traitement médical (par ex.: chimiothérapie)"

  utter_ask_preconditions_again:
    - text: Présentez-vous des facteurs de risque?
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
        - title: Je ne sais pas
          payload: "/dont_know"

  utter_daily_ci_enroll__note_preconditions:
    - text: Si vous ne savez pas, je vais mettre une note à votre profil indiquant que vous pourriez être à risque

  utter_ask_has_dialogue:
    - text: Enfin, est-ce que vous avez le service de santé de Dialogue?
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_daily_ci_enroll__enroll_done_1:
    - text: Merci. J'ai enregistré toutes vos réponses dans votre profil personnel

  utter_daily_ci_enroll__enroll_done_2:
    - text: Votre inscription au suivi quotidien est maintenant complétée

  utter_daily_ci_enroll__enroll_done_3:
    - text: Je vais faire un suivi avec vous à chaque jour environ à cette heure-ci pour voir comment vous allez, vérifier vos symptômes et vous diriger vers les bonnes ressources au besoin

  utter_daily_ci_enroll__enroll_fail_1:
    - text: Je suis désolée, mais un problème technique m'empêche de compléter votre inscription au suivi quotidien

  utter_daily_ci_enroll__enroll_fail_2:
    - text: Je vous invite à réessayer plus tard

  utter_daily_ci_enroll__enroll_fail_3:
    - text: Continuons

  ## Return for check-in

  utter_returning_for_checkin:
    - text: "Merci de me contacter pour un suivi. Voyons voir comment vous vous portez aujourd'hui"

  utter_ask_checkin_return__moderate_symptoms_worsened:
    - text: "Est-ce que vos symptômes ont empiré dans les 24 dernières heures?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_contact_healthcare_professional:
    - text: Dans ce cas, vous devriez discuter de votre situation avec un professionnel de la santé

  utter_contact_healthcare_professional_options:
    - text: "Vous devriez: \n- Communiquer avec votre médecin de famille, si c'est possible, ou \n- Appeler le {provincial_811}"

  utter_remind_monitor_symptoms_temperature:
    - text: Assurez-vous de prendre votre température régulièrement et surveiller vos symptômes pour tout changement

  utter_returning_no_symptoms:
    - text: "Il semble que vous n’ayez pas de symptômes de la Covid-19"

  utter_ask_when_first_symptoms:
    - text: Quand avez-vous commencé à avoir vos premiers symptômes?
      buttons:
        - title: Il y a 14 jours ou plus
          payload: "/more"
        - title: Il y a moins de 14 jours
          payload: "/less"

  utter_social_distancing_leave_home:
    - text: D'accord. Assurez-vous de suivre les consignes de distanciation sociale, et si vous devez sortir, je vous recommande de porter un masque

  utter_self_isolate_symptom_free:
    - text: Dans ce cas, continuez à vous isoler jusqu'à ce que vous ayez passé au moins 7 jours sans symptômes

  # QA flow

  utter_ask_anything_else:
    - text: "Puis-je faire autre chose pour vous aider?"
      buttons:
        - title: J'ai d'autres questions
          payload: "/ask_question"
        - title: Non merci
          payload: "/done"

  utter_can_help_with_questions:
    - text: "Je peux répondre à vos questions sur une variété de sujets entourant la Covid-19"

  utter_qa_disclaimer:
    - text: "Veuillez noter que pour le moment, je suis en mesure de répondre à un nombre limité de questions, mais je m'améliore constamment et j'apprends à l'aide des questions que vous me posez"

  utter_ask_active_question:
    - text: "Veuillez écrire votre question au sujet de la Covid-19:"

  utter_ask_feedback:
    - text: "Est-ce que cette réponse était utile?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_post_feedback:
    - text: "Je suis désolée, c'est noté! J'apprends constamment, alors votre opinion me permettra de m'améliorer et de vous donner de meilleurs réponses"

  utter_question_answering_error:
    - text: "Je suis désolée, il n’est pas possible d’obtenir de réponse à vos questions en ce moment"

  utter_ask_assess_after_error:
    - text: "Voudriez-vous que je vous aide à évaluer vos symptômes?"
      buttons:
        - title: Oui
          payload: "/get_assessment"
        - title: Non
          payload: "/deny"

  utter_try_again_later:
    - text: "Veuillez essayer de poser vos questions un peu plus tard"

  utter_cant_answer:
    - text: "Je suis désolée, je ne peux pas répondre à votre question. Veuillez essayer de nouveau"

  utter_need_assessment:
    - text: "Il semble que vous ayez besoin d’aide pour évaluer vos symptômes"

  utter_ask_assess_to_answer:
    - text: "Voulez-vous que j’évalue vos symptômes?"
      buttons:
        - title: Oui
          payload: "/get_assessment"
        - title: Non
          payload: "/deny"

  utter_need_assessment_already_done:
    - text: "Il semble que pour répondre à votre question, j’aurais besoin d’évaluer vos symptômes. Or, c’est ce que nous venons de faire"

  utter_please_visit_again:
    - text: "Très bien. N’hésitez pas à revenir si vous avez besoin d’aide ou si vous avez d’autres questions"

  utter_ask_what_next_after_answer:
    - text: "Que voulez-vous faire maintenant?"
      buttons:
        - title: "Poser une autre question"
          payload: "/ask_question"
        - title: "Évaluation de mes symptômes"
          payload: "/get_assessment"
        - title: "J'ai terminé"
          payload: "/done"

  utter_ask_another_question:
    - text: "Aimeriez-vous poser une autre question?"
      buttons:
        - title: Oui
          payload: "/ask_question"
        - title: "Non j'ai terminé"
          payload: "/done"

  utter_daily_ci__qa__will_contact_tomorrow:
    - text: Je vais communiquer avec vous demain pour votre suivi quotidien

  ## action self-isolation

  utter_returning_self_isolate:
    - text: "Puisque vous avez encore des symptômes, vous devez continuer à vous isoler. Il est essentiel que vous suiviez cette consigne"

  utter_moderate_symptoms_self_isolate:
    - text: "Étant donné que vous avez des symptômes, vous devez vous isoler pendant au moins 14 jours. Il est essentiel que vous suiviez cette consigne"

  utter_mild_symptoms_self_isolate:
    - text: "Puisque vous avez certains symptômes, vous devez vous isoler pendant au moins 14 jours. Il est essentiel que vous suiviez cette consigne"

  utter_tested_positive_self_isolate:
    - text: "Étant donné que vous avez obtenu un résultat positif à la Covid-19, vous devez vous isoler pendant au moins 14 jours. Il est essentiel que vous suiviez cette consigne"

  utter_contact_risk_self_isolate:
    - text: "Étant donné que vous êtes à risque d’avoir contacté la Covid-19, vous devez vous isoler pendant au moins 14 jours. Il est essentiel que vous suiviez cette consigne"

  utter_ask_lives_alone:
    - text: "Est-ce que vous habitez seul(e)?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_dont_leave_home:
    - text: "Dans ce cas, je vous conseille de ne pas quitter votre domicile, à part si vous avez un rendez-vous chez le médecin, ou si vous devez vous rendre à l’hôpital"

  utter_stay_separate_room:
    - text: "Dans ce cas, vous devriez, autant que possible, rester dans une pièce à part et utiliser une salle de bain séparée"

  utter_distance_clean_surfaces:
    - text: "Si ce n’est pas possible, assurez-vous de toujours garder une distance d’au moins 2 mètres, ou six pieds, entre vous et les autres en tout temps. Lavez-vous les mains souvent, et nettoyez bien les surfaces et les objets après les avoir touchés"

  utter_wear_mask_same_room:
    - text: "Vous devriez aussi porter un masque à chaque fois qu’il y a quelqu’un d’autre dans la même pièce que vous"

  utter_self_isolation_link:
    - text: "Pour plus d’information, et pour en savoir davantage sur les façons de protéger les autres, rendez-vous au [canada.ca](https://www.canada.ca/fr/sante-publique/services/publications/maladies-et-affections/covid-19-comment-isoler-chez-soi.html)"

  ## action home-assistance

  utter_ask_has_assistance:
    - text: "Est-ce que quelqu’un peut faire des courses pour vous (un parent, un conjoint, un ami ou un voisin), comme aller à l’épicerie ou chercher vos médicaments?"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"

  utter_remind_delivery_services:
    - text: "N’oubliez pas que la plupart des pharmacies et plusieurs épiceries offrent la livraison. Renseignez-vous auprès de votre pharmacie ou de votre épicerie pour savoir s’ils offrent ce service"

  utter_check_delivery_services:
    - text: "La plupart des pharmacies et plusieurs épiceries offrent la livraison. Renseignez-vous auprès de votre pharmacie ou de votre épicerie pour savoir s’ils offrent ce service"

  utter_may_call_211:
    - text: "Si cela n’est pas possible, vous pouvez appeler au 211 ou visiter le [211.ca](https://211.ca/) pour de l’assistance"

  utter_explain_211:
    - text: "Le service 211 peut vous diriger vers une variété de ressources dans votre région pour de l’assistance alimentaire, des services de santé ou communautaires"

  utter_remind_pharmacist_services:
    - text: "Votre pharmacien(ne) peut également vous offrir des conseils pour soulager vos symptômes, et vous indiquer quels médicaments en vente libre sont indiqués et sécuritaires pour vous"

  ## Daily check-in

  utter_checkin_reminder:
    - text: "Bonjour {first_name}, ici Chloé, pour votre suivi quotidien. Pour poursuivre, veuillez suivre ce lien: {check_in_url}"

  utter_daily_ci__greet:
    - text: Bonjour {first_name}, ici Chloé, pour votre suivi quotidien. Voyons voir comment ça va aujourd'hui

  utter_ask_daily_ci__feel:
    - text: D'abord, comment vous sentez-vous par rapport à hier?
      buttons:
        - title: Mieux
          payload: "/better"
        - title: Plus mal
          payload: "/worse"
        - title: Du pareil au même
          payload: "/no_change"

  utter_daily_ci__acknowledge_fever:
    - text: Entendu, je note que vous faites de la fièvre aujourd'hui

  utter_daily_ci__take_acetaminophen:
    - text: Vous pouvez prendre de l'acétaminophène (ex. Tylenol) pour soulager la fièvre et les douleurs

  utter_daily_ci__avoid_ibuprofen:
    - text: Vous devriez cependant *éviter l'ibuprofène* (ex. Advil ou Motrin), car cela pourrait causer des effets secondaires importants

  utter_daily_ci__cough_syrup_may_help:
    - text: Vous pouvez prendre du sirop pour la toux pour vous soulager, mais assurez-vous qu'il n'y ait pas de contre-indications en raison de votre état de santé, ou que ça n'interagisse pas avec vos médicaments

