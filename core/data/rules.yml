version: "2.0"

rules:
  # Replace mapping policy
  - rule: Send Validation Code
    conversation_start: true
    steps:
      - intent: send_validation_code
      - action: action_send_validation_code

  - rule: Send Daily checkin reminder
    conversation_start: true
    steps:
      - intent: send_daily_checkin_reminder
      - action: action_send_daily_checkin_reminder

  - rule: Greet
    conversation_start: true
    steps:
      - intent: greet
      - action: action_greeting_messages

  ## Main menu rules
  - rule: Returning for check-in
    steps:
      - action: action_greeting_messages
      - intent: checkin_return
      - action: checkin_return_form
      - active_loop: checkin_return_form
    wait_for_user_input: false

  - rule: Tested positive
    steps:
      - action: action_greeting_messages
      - intent: tested_positive
      - action: tested_positive_form
      - active_loop: tested_positive_form
    wait_for_user_input: false

  ## Assessment rules
  - rule: Assessment severe symptoms
    condition:
      - active_loop: assessment_form
    steps:
      - action: assessment_form
      - active_loop: null
      - slot_was_set:
          - symptoms: severe
      - action: action_severe_symptoms_recommendations

  - rule: Assessment moderate symptoms
    condition:
      - active_loop: assessment_form
    steps:
      - action: assessment_form
      - active_loop: null
      - slot_was_set:
          - symptoms: moderate
      - action: home_assistance_form
      - action: action_suspect_moderate_symptoms_recommendations
      - action: daily_ci_enroll_form
      - action: action_suspect_moderate_symptoms_final_recommendations
      - action: action_visit_package
      - action: utter_ask_anything_else_with_test_navigation

  - rule: Assessment mild symptoms
    condition:
      - active_loop: assessment_form
    steps:
      - action: assessment_form
      - active_loop: null
      - slot_was_set:
          - symptoms: mild
      - action: home_assistance_form
      - action: action_suspect_mild_symptoms_exposure_recommendations
      - action: daily_ci_enroll_form
      - action: action_suspect_mild_symptoms_exposure_final_recommendations
      - action: action_visit_package
      - action: utter_ask_anything_else_with_test_navigation

  - rule: Assessment contact risk
    condition:
      - active_loop: assessment_form
    steps:
      - action: assessment_form
      - active_loop: null
      - slot_was_set:
          - symptoms: nothing
      - slot_was_set:
          - has_contact_risk: true
      - action: home_assistance_form
      - action: action_suspect_mild_symptoms_exposure_recommendations
      - action: daily_ci_enroll_form
      - action: action_suspect_mild_symptoms_exposure_final_recommendations
      - action: action_visit_package
      - action: utter_ask_anything_else_with_test_navigation

  - rule: Assessment no symptoms
    condition:
      - active_loop: assessment_form
    steps:
      - action: assessment_form
      - active_loop: null
      - slot_was_set:
          - symptoms: nothing
      - action: action_suspect_no_symptoms_recommendations
      - action: action_visit_package
      - action: utter_ask_anything_else_without_test_navigation

  ## Tested positive rules
  - rule: Tested positive severe symptoms
    condition:
      - active_loop: tested_positive_form
    steps:
      - action: tested_positive_form
      - active_loop: null
      - slot_was_set:
          - symptoms: severe
      - action: action_severe_symptoms_recommendations

  - rule: Tested positive moderate symptoms
    condition:
      - active_loop: tested_positive_form
    steps:
      - action: tested_positive_form
      - active_loop: null
      - slot_was_set:
          - symptoms: moderate
      - action: daily_ci_enroll_form
      - action: action_tested_positive_not_cured_final_recommendations
      - action: home_assistance_form
      - action: action_visit_package
      - action: utter_ask_anything_else_without_test_navigation

  - rule: Tested positive mild symptoms
    condition:
      - active_loop: tested_positive_form
    steps:
      - action: tested_positive_form
      - active_loop: null
      - slot_was_set:
          - symptoms: mild
      - action: daily_ci_enroll_form
      - action: action_tested_positive_not_cured_final_recommendations
      - action: home_assistance_form
      - action: action_visit_package
      - action: utter_ask_anything_else_without_test_navigation

  - rule: Tested positive no symptoms
    condition:
      - active_loop: tested_positive_form
    steps:
      - action: tested_positive_form
      - active_loop: null
      - slot_was_set:
          - symptoms: nothing
      - action: action_tested_positive_no_symptoms_recommendations
      - action: utter_ask_when_tested

  - rule: Tested positive utter_ask_when_tested deny
    steps:
      - action: utter_ask_when_tested
      - intent: deny
      - action: utter_when_tested_less_14_recommendation
      - action: daily_ci_enroll_form
      - action: action_tested_positive_not_cured_final_recommendations
      - action: home_assistance_form
      - action: action_visit_package
      - action: utter_ask_anything_else_without_test_navigation

  - rule: Tested positive utter_ask_when_tested affirm
    steps:
      - action: utter_ask_when_tested
      - intent: affirm
      - action: action_tested_positive_maybe_cured_final_recommendations
      - action: utter_ask_anything_else_without_test_navigation

  ## Return for check-in rules
  - rule: Check-in return severe symptoms
    condition:
      - active_loop: checkin_return_form
    steps:
      - action: checkin_return_form
      - active_loop: null
      - slot_was_set:
          - symptoms: severe
      - action: action_severe_symptoms_recommendations

  - rule: Check-in return moderate symptoms
    condition:
      - active_loop: checkin_return_form
    steps:
      - action: checkin_return_form
      - active_loop: null
      - slot_was_set:
          - symptoms: moderate
      - action: daily_ci_enroll_form
      - action: utter_remind_monitor_symptoms_temperature
      - action: utter_remind_possible_checkin
      - action: home_assistance_form
      - action: utter_ask_anything_else_with_test_navigation

  - rule: Check-in return mild symptoms
    condition:
      - active_loop: checkin_return_form
    steps:
      - action: checkin_return_form
      - active_loop: null
      - slot_was_set:
          - symptoms: mild
      - action: daily_ci_enroll_form
      - action: utter_remind_monitor_symptoms_temperature
      - action: utter_remind_possible_checkin
      - action: home_assistance_form
      - action: utter_ask_anything_else_with_test_navigation

  - rule: Check-in return no symptoms
    condition:
      - active_loop: checkin_return_form
    steps:
      - action: checkin_return_form
      - active_loop: null
      - slot_was_set:
          - symptoms: nothing
      - action: utter_returning_no_symptoms
      - action: utter_ask_when_first_symptoms

  - rule: Check-in return utter_ask_when_first_symptoms deny
    steps:
      - action: utter_ask_when_first_symptoms
      - intent: deny
      - action: utter_self_isolate_symptom_free
      - action: utter_ask_anything_else_without_test_navigation

  - rule: Check-in return utter_ask_when_first_symptoms affirm
    steps:
      - action: utter_ask_when_first_symptoms
      - intent: affirm
      - action: utter_social_distancing_leave_home
      - action: utter_ask_anything_else_without_test_navigation

  # QA rules
  - rule: QA success
    condition:
      - active_loop: question_answering_form
    steps:
      - action: question_answering_form
      - active_loop: null
      - slot_was_set:
          - question_answering_status: success
      - action: utter_ask_another_question

  - rule: greet QA out_of_distribution
    conversation_start: true
    steps:
      - intent: greet
      - action: action_greeting_messages
      - intent: nlu_fallback
      - action: question_answering_form
      - slot_was_set:
          - question_answering_status: out_of_distribution
      - action: utter_ask_how_may_i_help_fallback

  - rule: QA out_of_distribution
    condition:
      - active_loop: question_answering_form
    steps:
      - action: question_answering_form
      - active_loop: null
      - slot_was_set:
          - question_answering_status: out_of_distribution
      - action: utter_cant_answer
      - action: utter_ask_different_question

  - rule: greet QA failure
    conversation_start: true
    steps:
      - intent: greet
      - action: action_greeting_messages
      - intent: nlu_fallback
      - action: question_answering_form
      - slot_was_set:
          - question_answering_status: failure
      - action: utter_ask_how_may_i_help_fallback

  - rule: assessment QA failure
    condition:
      - slot_was_set:
          - self_assess_done: true
      - active_loop: question_answering_form
    steps:
      - action: question_answering_form
      - active_loop: null
      - slot_was_set:
          - question_answering_status: failure
      - action: utter_question_answering_error
      - action: utter_try_again_later
      - action: action_qa_goodbye

  - rule: no assessment QA failure
    condition:
      - active_loop: question_answering_form
    steps:
      - action: question_answering_form
      - active_loop: null
      - slot_was_set:
          - question_answering_status: failure
      - action: utter_question_answering_error
      - action: utter_ask_assess_after_error

  - rule: assessment QA need_assessment
    condition:
      - slot_was_set:
          - self_assess_done: true
      - active_loop: question_answering_form
    steps:
      - action: question_answering_form
      - active_loop: null
      - slot_was_set:
          - question_answering_status: need_assessment
      - action: utter_need_assessment_already_done
      - action: utter_ask_another_question

  - rule: no assessment QA need_assessment
    condition:
      - active_loop: question_answering_form
    steps:
      - action: question_answering_form
      - active_loop: null
      - slot_was_set:
          - question_answering_status: need_assessment
      - action: utter_need_assessment
      - action: utter_ask_assess_to_answer

  ## Test navigation rules
  - rule: Do test navigation affirm
    steps:
      - action: utter_ask_test_navigation__continue
      - intent: affirm
      - action: utter_test_navigation__acknowledge_continue
      - action: test_navigation_form
      - action: action_test_navigation__anything_else

  - rule: Do test navigation continue
    steps:
      - action: utter_ask_test_navigation__continue
      - intent: continue
      - action: utter_test_navigation__acknowledge_continue
      - action: test_navigation_form
      - action: action_test_navigation__anything_else

  - rule: Drop test navigation
    steps:
      - action: utter_ask_test_navigation__continue
      - intent: done
      - action: utter_test_navigation__come_back
      - action: action_goodbye

  - rule: Drop test navigation with deny
    steps:
      - action: utter_ask_test_navigation__continue
      - intent: deny
      - action: action_test_navigation__anything_else

  - rule: Dropped test navigation nothing else done
    steps:
      - action: action_test_navigation__anything_else
      - intent: done
      - action: utter_test_navigation__come_back
      - action: action_goodbye

  - rule: Dropped test navigation nothing else deny
    steps:
      - action: action_test_navigation__anything_else
      - intent: deny
      - action: utter_test_navigation__come_back
      - action: action_goodbye

  ## Daily check-in general rules
  - rule: Daily check_in start
    conversation_start: true
    steps:
      - intent: daily_checkin
      - action: action_initialize_daily_checkin
    wait_for_user_input: false

  - rule: Daily check_in invalid ID
    steps:
      - action: action_initialize_daily_checkin
      - slot_was_set:
          - invalid_reminder_id: true
      - action: utter_ask_daily_checkin__invalid_id__want_assessment

  - rule: Daily check_in valid ID
    steps:
      - action: action_initialize_daily_checkin
      - action: utter_daily_ci__greet
      - action: utter_ask_daily_ci__early_opt_out__continue_ci

  - rule: Daily check-in early opt-out
    steps:
      - action: utter_ask_daily_ci__early_opt_out__continue_ci
      - intent: opt_out
      - action: action_daily_ci_early_opt_out
      - action: utter_ask_anything_else_without_test_navigation

  - rule: Daily check-in continue
    steps:
      - action: utter_ask_daily_ci__early_opt_out__continue_ci
      - intent: continue
      - action: utter_daily_ci__early_opt_out__acknowledge_continue_ci
      - action: utter_ask_daily_ci__feel

  ## Daily check-in invalid ID
  - rule: utter_ask_daily_checkin__invalid_id__want_assessment deny
    steps:
      - action: utter_ask_daily_checkin__invalid_id__want_assessment
      - intent: deny
      - action: utter_ask_daily_checkin__invalid_id__anything_else

  - rule: utter_ask_daily_checkin__invalid_id__anything_else done
    steps:
      - action: utter_ask_daily_checkin__invalid_id__anything_else
      - intent: done
      - action: utter_daily_checkin__invalid_id__visit_dialogue
      - action: action_goodbye

  - rule: utter_ask_daily_checkin__invalid_id__anything_else deny
    steps:
      - action: utter_ask_daily_checkin__invalid_id__anything_else
      - intent: deny
      - action: utter_daily_checkin__invalid_id__visit_dialogue
      - action: action_goodbye

  ## Daily check-in directing to appropriate form
  - rule: Daily check-in worse
    steps:
      - action: utter_ask_daily_ci__feel
      - intent: worse
      - action: daily_ci_feel_worse_form
      - active_loop: daily_ci_feel_worse_form
    wait_for_user_input: false

  - rule: Daily check-in no_change
    steps:
      - action: utter_ask_daily_ci__feel
      - intent: no_change
      - action: daily_ci_feel_no_change_form
      - active_loop: daily_ci_feel_no_change_form
    wait_for_user_input: false

  - rule: Daily check-in better
    steps:
      - action: utter_ask_daily_ci__feel
      - intent: better
      - action: daily_ci_feel_better_form
      - active_loop: daily_ci_feel_better_form
    wait_for_user_input: false

  ## Daily check-in post-assessment rules
  - rule: Daily check-in worse severe symptoms
    condition:
      - active_loop: daily_ci_feel_worse_form
    steps:
      - action: daily_ci_feel_worse_form
      - active_loop: null
      - slot_was_set:
          - symptoms: severe
      - action: action_severe_symptoms_recommendations

  - rule: Daily check-in worse to keep_or_cancel
    condition:
      - active_loop: daily_ci_feel_worse_form
    steps:
      - action: daily_ci_feel_worse_form
      - active_loop: null
      - action: daily_ci_keep_or_cancel_form
      - active_loop: daily_ci_keep_or_cancel_form
    wait_for_user_input: false

  - rule: Daily check-in no_change to keep_or_cancel
    condition:
      - active_loop: daily_ci_feel_no_change_form
    steps:
      - action: daily_ci_feel_no_change_form
      - active_loop: null
      - action: daily_ci_keep_or_cancel_form
      - active_loop: daily_ci_keep_or_cancel_form
    wait_for_user_input: false

  - rule: Daily check-in better to keep_or_cancel
    condition:
      - active_loop: daily_ci_feel_better_form
    steps:
      - action: daily_ci_feel_better_form
      - active_loop: null
      - action: daily_ci_keep_or_cancel_form
      - active_loop: daily_ci_keep_or_cancel_form
    wait_for_user_input: false

  - rule: Daily check-in final question no symptoms
    condition:
      - active_loop: daily_ci_keep_or_cancel_form
    steps:
      - action: daily_ci_keep_or_cancel_form
      - active_loop: null
      - slot_was_set:
          - symptoms: nothing
      - action: utter_ask_anything_else_without_test_navigation

  - rule: Daily check-in final question with symptoms
    condition:
      - active_loop: daily_ci_keep_or_cancel_form
    steps:
      - action: daily_ci_keep_or_cancel_form
      - active_loop: null
      - action: utter_ask_anything_else_with_test_navigation

  ## Questions rules
  # utter_ask_anything_else_with(out)_test_navigation
  - rule: utter_ask_anything_else_with_test_navigation affirm
    steps:
      - action: utter_ask_anything_else_with_test_navigation
      - intent: affirm
      - action: question_answering_form
      - active_loop: question_answering_form
    wait_for_user_input: false

  - rule: utter_ask_anything_else_with_test_navigation done
    steps:
      - action: utter_ask_anything_else_with_test_navigation
      - intent: done
      - action: action_goodbye

  - rule: utter_ask_anything_else_with_test_navigation deny
    steps:
      - action: utter_ask_anything_else_with_test_navigation
      - intent: deny
      - action: action_goodbye

  - rule: utter_ask_anything_else_without_test_navigation affirm
    steps:
      - action: utter_ask_anything_else_without_test_navigation
      - intent: affirm
      - action: question_answering_form
      - active_loop: question_answering_form
    wait_for_user_input: false

  - rule: utter_ask_anything_else_without_test_navigation done
    steps:
      - action: utter_ask_anything_else_without_test_navigation
      - intent: done
      - action: action_goodbye

  - rule: utter_ask_anything_else_without_test_navigation deny
    steps:
      - action: utter_ask_anything_else_without_test_navigation
      - intent: deny
      - action: action_goodbye

  # utter_ask_assess_to_answer
  - rule: utter_ask_assess_to_answer done
    steps:
      - action: utter_ask_assess_to_answer
      - intent: done
      - action: utter_please_visit_again
      - action: action_qa_goodbye

  - rule: utter_ask_assess_to_answer deny
    steps:
      - action: utter_ask_assess_to_answer
      - intent: deny
      - action: utter_please_visit_again
      - action: action_qa_goodbye

  - rule: utter_ask_assess_to_answer affirm
    steps:
      - action: utter_ask_assess_to_answer
      - intent: affirm
      - action: assessment_form
      - active_loop: assessment_form
    wait_for_user_input: false

  # utter_ask_assess_after_error
  - rule: utter_ask_assess_after_error done
    steps:
      - action: utter_ask_assess_after_error
      - intent: done
      - action: utter_try_again_later
      - action: action_qa_goodbye

  - rule: utter_ask_assess_after_error deny
    steps:
      - action: utter_ask_assess_after_error
      - intent: deny
      - action: utter_try_again_later
      - action: action_qa_goodbye

  - rule: utter_ask_assess_after_error nlu_fallback
    steps:
      - action: utter_ask_assess_after_error
      - intent: nlu_fallback
      - action: utter_try_again_later
      - action: action_qa_goodbye

  - rule: utter_ask_assess_after_error affirm
    steps:
      - action: utter_ask_assess_after_error
      - intent: affirm
      - action: assessment_form
      - active_loop: assessment_form
    wait_for_user_input: false

  # utter_ask_another_question
  - rule: utter_ask_another_question done
    steps:
      - action: utter_ask_another_question
      - intent: done
      - action: utter_please_visit_again
      - action: action_qa_goodbye

  - rule: utter_ask_another_question deny
    steps:
      - action: utter_ask_another_question
      - intent: deny
      - action: utter_please_visit_again
      - action: action_qa_goodbye

  - rule: utter_ask_another_question affirm
    steps:
      - action: utter_ask_another_question
      - intent: affirm
      - action: question_answering_form
      - active_loop: question_answering_form
    wait_for_user_input: false

  # utter_ask_different_question
  - rule: utter_ask_different_question done
    steps:
      - action: utter_ask_different_question
      - intent: done
      - action: utter_please_visit_again
      - action: action_qa_goodbye

  - rule: utter_ask_different_question deny
    steps:
      - action: utter_ask_different_question
      - intent: deny
      - action: utter_please_visit_again
      - action: action_qa_goodbye

  - rule: utter_ask_different_question affirm
    steps:
      - action: utter_ask_different_question
      - intent: affirm
      - action: question_answering_form
      - active_loop: question_answering_form
    wait_for_user_input: false

  # utter_ask_daily_checkin__invalid_id__want_assessment
  - rule: utter_ask_daily_checkin__invalid_id__want_assessment affirm
    steps:
      - action: utter_ask_daily_checkin__invalid_id__want_assessment
      - intent: affirm
      - action: assessment_form
      - active_loop: assessment_form
    wait_for_user_input: false

  ## Fallback with error messages
  - rule: utter_ask_test_navigation__continue error
    steps:
      - action: utter_ask_test_navigation__continue
      - intent: nlu_fallback
      - action: action_ask_test_navigation__continue_error

  - rule: test
    steps:
      - intent: test_form
      - action: new_assessment_form
      - active_loop: new_assessment_form
    wait_for_user_input: false

  ## "Main menu" generic rules
  - rule: Get assessment
    condition:
      - slot_was_set:
          - self_assess_done: null
    steps:
      - intent: get_assessment
      - action: action_check_task_allowed
      - action: assessment_form
      - active_loop: assessment_form
    wait_for_user_input: false

  - rule: test navigation
    steps:
      - intent: navigate_test_locations
      - action: action_check_task_allowed
      - action: action_test_navigation_explanations
      - action: utter_ask_test_navigation__continue

  - rule: Ask question
    steps:
      - intent: ask_question
      - action: action_check_task_allowed
      - action: question_answering_form
      - active_loop: question_answering_form
    wait_for_user_input: false

  - rule: Fallback
    steps:
      - intent: nlu_fallback
      - action: action_check_task_allowed
      - action: question_answering_form
      - active_loop: question_answering_form
    wait_for_user_input: false
