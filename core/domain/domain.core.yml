intents:
  - greet
  - goodbye
  - affirm
  - deny
  - dont_know
  - checkin_return
  - suspect
  - tested_positive
  - ask_question
  - inform
  - less
  - more
  - help_pre_existing_conditions:
      triggers: action_explain_pre_existing_conditions
  - done
  - get_assessment

entities:
  - province
  - age_over_65
  - contact
  - symptoms

actions:
  - action_set_risk_level
  - action_explain_pre_existing_conditions
  - action_suspect_mild_symptoms_exposure_recommendations
  - action_suspect_mild_symptoms_exposure_final_recommendations
  - action_suspect_moderate_symptoms_recommendations
  - action_suspect_moderate_symptoms_final_recommendations
  - action_suspect_no_symptoms_recommendations
  - action_severe_symptoms_recommendations

forms:
  - assessment_form
  - daily_ci_enroll_form
  - question_answering_form

slots:
  language:
    type: unfeaturized
    initial_value: *language

  assessment_type:
    type: unfeaturized

  severe_symptoms:
    type: unfeaturized

  moderate_symptoms:
    type: unfeaturized

  has_fever:
    type: unfeaturized

  province:
    type: unfeaturized

  age_over_65:
    type: unfeaturized

  symptoms:
    type: categorical
    values:
      - severe
      - moderate
      - mild
      - none

  has_cough:
    type: unfeaturized

  contact:
    type: unfeaturized

  risk_level:
    type: unfeaturized

  first_name:
    type: unfeaturized

  phone_number:
    type: unfeaturized

  pre_existing_conditions:
    type: unfeaturized

  active_question:
    type: unfeaturized

  feedback:
    type: unfeaturized

  answers:
    type: unfeaturized

  asked_question:
    type: unfeaturized

  question_answering_status:
    type: categorical
    values:
      - success
      - failure

  self_assess_done:
    type: bool

session_config:
  session_expiration_time: 60 # value in minutes
  carry_over_slots_to_new_session: true
