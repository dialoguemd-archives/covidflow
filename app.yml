.aliases:
  core: &core
    port: 8080
    public:
      ingress:
        websocket: true
    scale:
      horizontal: 3-12
      vertical: large
      cpuThreshold: 30
    healthcheck:
      path: /
      liveness:
        initialDelaySeconds: 15
        timeoutSeconds: 30
      readiness:
        initialDelaySeconds: 15

engine: 0.0.0-pr115+bb729ff
name: covidflow
components:
  core-en:
    <<: *core
  core-fr:
    <<: *core
scale:
  memThreshold: false
environment:
  COUNTRY_CODE: ca
