responses:
  utter_greet:
    - text: "Bonjour, je m'appelle Chloé, votre assistante médicale virtuelle. Je peux vous aider à évaluer vos symptômes et vous donner de l'information en lien avec la Covid-19"

  utter_greet_warning:
    - text: Veuillez noter que les informations que vous recevrez ne constituent pas une évaluation médicale. Ce service ne remplace pas une consultation avec votre médecin. Si vous présentez des symptômes graves, consultez un médecin. Les informations que nous fournissons proviennent de sources officielles et sont sujettes à changement

  utter_greet_options:
    - text: Je peux vous aider si vous souhaitez évaluer vos symptômes, si vous croyez avoir la Covid-19, si vous avez reçu un résultat positif au test, si vous voulez ré-évaluer vos symptômes, si vous cherchez une clinique de dépistage ou de test, ou si vous avez des questions au sujet de la Covid-19

  utter_ask_how_may_i_help:
    - text: Que puis-je faire pour vous?

  utter_ask_how_may_i_help_fallback:
    - text: Désolée, lequel des sujets suivants vous intéresse?
      buttons:
        - title: "Je veux réévaluer mes symptômes"
          payload: "/checkin_return"
        - title: "J’ai des symptômes et je crois avoir la Covid-19"
          payload: "/get_assessment"
        - title: "J’ai eu un résultat positif au test de Covid-19"
          payload: "/tested_positive"
        - title: "J’ai des questions à propos de la Covid-19"
          payload: "/ask_question"
        - title: "J’aimerais savoir où je peux me faire tester"
          payload: "/navigate_test_locations"
      custom:
        data:
          disableTextField: "true"

  utter_assessment_entry:
    - text: Entendu, je vais évaluer vos symptômes afin de vous fournir des recommandations adaptées à votre situation. Allons-y!

  utter_ask_severe_symptoms:
    - text: "Premièrement, avez-vous un ou plusieurs des symptômes suivants:\ndes difficultés respiratoires graves, de fortes douleurs à la poitrine, beaucoup de mal à vous réveiller, de la confusion ou des pertes de conscience?"

  utter_ask_severe_symptoms_error:
    - text: "Désolée, avez-vous un ou plusieurs des symptômes suivants:\n- Difficultés respiratoires graves\n- De fortes douleurs à la poitrine\n- Beaucoup de mal à se réveiller\n- Confusion\n- Perte de conscience"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
      custom:
        data:
          disableTextField: "true"

  utter_ask_has_fever:
    - text: Faites-vous de la fièvre (plus de 38°C ou 100,4°F)?

  utter_ask_has_fever_error:
    - text: Désolée, est-ce que votre température est plus élevée que 38°C ou 100,4°F? (prenez votre température si vous ne savez pas)
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
      custom:
        data:
          disableTextField: "true"

  utter_severe_symptoms_recommendations_1:
    - text: Ces symptômes exigent une attention immédiate. Vous devriez appeler le 911 immédiatement ou vous rendre directement au service d’urgence le plus proche

  utter_severe_symptoms_recommendations_2:
    - text: Si c’est possible, assurez-vous d’apporter tous les médicaments que vous prenez actuellement

  utter_severe_symptoms_recommendations_3:
    - text: Si vous ne savez pas quel est l’hôpital le plus près pouvant vous accueillir, le personnel du 911 pourra vous aider et envoyer une ambulance si vous n’avez pas d’autre moyen de vous y rendre

  utter_severe_symptoms_recommendations_4:
    - text: Le plus important est de ne pas attendre, car vos symptômes requièrent une attention médicale immédiate
      custom:
        data:
          disableTextField: "true"

  utter_ask_moderate_symptoms:
    - text: "Avez-vous un ou plusieurs des symptômes suivants: de l'essoufflement léger à modéré, une incapacité à vous allonger en raison de difficultés respiratoires, des problèmes de santé chroniques que vous avez du mal à gérer en raison de difficultés respiratoires, ou encore une perte soudaine du goût ou de l'odorat?"

  utter_ask_moderate_symptoms_error:
    - text: "Désolée, avez-vous un ou plusieurs des symptômes suivants:\n- Essoufflement léger à modéré\n- Incapacité à vous allonger en raison de difficultés respiratoires\n- Problèmes de santé chroniques que vous avez du mal à gérer en raison de difficultés respiratoires\n- Perte soudaine du goût ou de l'odorat"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
      custom:
        data:
          disableTextField: "true"

  utter_moderate_symptoms_false:
    - text: Très bien, il semble que vous n’avez pas de symptômes qui requièrent une assistance médicale immédiate. Continuons votre évaluation

  utter_symptoms_worsen_emergency:
    - text: "Si vos symptômes empirent, ou si vous avez de la difficulté à respirer, vous devrez vous rendre à l'urgence la plus près ou appeler le 911"

  utter_monitor_symptoms_assistance:
    - text: "Assurez-vous de suivre l'évolution de vos symptômes. Si vous avez besoin d'assistance, vous devriez: \n- Communiquer avec votre médecin de famille, si c'est possible, ou \n- Appeler le {provincial_811}"

  utter_ask_daily_ci_enroll__do_enroll:
    - text: "Aimeriez-vous que je fasse un suivi quotidien pour vous aider à évaluer vos symptômes?"

  utter_ask_daily_ci_enroll__do_enroll_error:
    - text: "Désolée, dites-moi si, oui ou non, vous aimeriez que je fasse un suivi quotidien pour vous aider à évaluer vos symptômes"
      buttons:
        - title: Oui
          payload: "/affirm"
        - title: Non
          payload: "/deny"
      custom:
        data:
          disableTextField: "true"

  utter_remind_stay_home_self_isolate:
    - text: "Veuillez vous assurer de rester à la maison et de vous isoler pendant au moins 14 jours"

  utter_monitor_symptoms_temperature:
    - text: "Prenez votre température régulièrement, surveillez l'évolution de vos symptômes et notez tout changement"

  utter_remind_possible_checkin:
    - text: "À tout moment, vous pouvez communiquer avec moi pour faire un suivi de vos symptômes"

  utter_visit_package:
    - text: "Vous pouvez aussi consulter [votre trousse d'information personnalisée](https://covid19.dialogue.co/#/info?id=ca-{id})"

  utter_goodbye:
    - text: "Merci, et prenez bien soin de vous!"
      custom:
        data:
          disableTextField: "true"

  # Mild symptoms flow

  utter_ask_has_cough:
    - text: "Est-ce que vous toussez ou avez mal à la gorge?"

  utter_ask_has_cough_error:
    - text: "Désolée, avez-vous soit mal à la gorge, soit de la toux, ou les deux?"
      buttons:
